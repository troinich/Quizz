<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quizz by Natalia Troinich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <h1> Have a Rest - Try a Test</h1>
    <h2> Few questions. Two variants of answer. One winner.</h2>

    <h2>Choose your settings before start a quizz (otherwise you will get 5 easy questions about everything) </h2>
    <nav>
        <p>Difficulty [easy, medium, hard]</p>
        <input type="text" id="difficulty" value="">
        <div class = "error">Incorrect value. You will have default settings.</div>
        <p>Quantity [1-10]</p>
        <input type="text" id="quantity" value="">
        <div class = "error"></div>
        <p>Subject [9-26]</p>
        <input type="text" id="subject" value="">
        <div class = "error"></div>

        <button id="go"> GO!</button>
    </nav>

    <div id="content">
        <div id="question1"></div>
        <button id="trues"></button>
        <button id="falses"></button>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
