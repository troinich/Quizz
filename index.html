<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Quizz by Natalia Troinich</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link href="styles.css" rel="stylesheet">

</head>

<body>
    <div id = "settings">  
    <h1> Have a Rest - Try a Test</h1>
    <h2> Few questions. Two variants of answer. One winner.</h2>

    <h2>Choose your settings before starting a quizz. </h2>
    <nav>
        <p>Difficulty</p>
        <input type="text" id="difficulty" maxlength="6" placeholder="easy, medium, hard" value="">

        <div class = "errorMess">Error. Enter a correct value.</div>
        <p>Quantity</p>
        <input type="text" id="quantity" placeholder="1 - 50" maxlength= "2" value="">
        <div class = "errorMess">Error. Enter a correct value.</div>
        <p>Subject</p>
        <input type="text" id="subject" maxlength="9" placeholder="art, books, computers" value="">
        <div class = "errorMess">Error. Enter a correct value.</div>

        <button id="go" type = "button" disabled> GO!</button>
    </nav>
</div>
    <div id="content">
        <div id="question1"></div>
        <button id="trues"></button>
        <button id="falses"></button>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
